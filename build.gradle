buildscript {
    ext.kotlin_version = '1.0.3'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'
apply plugin: 'application'
apply plugin: 'maven'

//mainClassName = 'demo.HelloWorldKt'
mainClassName = "de.mpicbg.scicomp.kutils.BashKt" // not needed but does not work without

defaultTasks 'run'

repositories {
    mavenCentral()
    mavenLocal()
}

// see https://docs.gradle.org/current/userguide/artifact_dependencies_tutorial.html#configurations
dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
//    compile "de.mpicbg.scicomp:joblist_2.11:0.6-SNAPSHOT"
    testRuntime 'junit:junit:4.11'
//    testRuntime "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"
    testRuntime "io.kotlintest:kotlintest:1.3.2"
}

//task wrapper(type: Wrapper) {
//    gradleVersion = "2.13"
//}

// http://stackoverflow.com/questions/11474729/how-to-build-sources-jar-with-gradle
task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}

